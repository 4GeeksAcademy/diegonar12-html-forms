<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="card p-5 border-top">
    <div class="card-header">
      <h2><strong>Payment</strong></h2>
    </div>
    <div class="card-body">
      <form class="row g-3">
        <div class="alert alert-danger" role="alert">
          Some files are missing
        </div>
        <div class="col-md-6">
          <label for="inputcard" class="form-label">Card #</label>
          <input type="text" class="form-control" id="inputcard" placeholder="XXXX-XXXX-XXXX-XXXX" maxlength="19" />
        </div>
        <div class="col-md-3">
          <label for="inputcvc" class="form-label">Card #</label>
          <input type="tel" class="form-control" id="inputcvc" placeholder="000" maxlength="3" />
        </div>
        <div class="col-md-3">
          <label for="inputamount" class="form-label">Amount</label>
          <input type="text" class="form-control" id="inputamount" placeholder="Amount" />
        </div>
        <div class="col-md-6">
          <label for="inputfirstname" class="form-label">First Name</label>
          <input type="text" class="form-control" id="inputfirstname" />
        </div>
        <div class="col-md-6">
          <label for="inputlastname" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="inputlastname" />
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputCity" placeholder="Address" />
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip" maxlength="5" placeholder="ZIP code" />
        </div>
        <div class="col md-6">
          <label class="form-label d-block" for="alert alert-dark">We aceppt</label>
          <div class="alert alert-dark d-inline-block w-auto" role="alert">
            <div class="form-check d-inline-block">
              <input class="form-check-input" type="checkbox" id="visa" />
              <label class="form-check-label" for="visa">
                <i class="fa-brands fa-cc-visa"></i>
              </label>
            </div>
            <div class="form-check d-inline-block">
              <input class="form-check-input" type="checkbox" id="mastercard" />
              <label class="form-check-label" for="mastercard">
                <i class="fa-brands fa-cc-mastercard"></i>
              </label>
            </div>
            <div class="form-check d-inline-block">
              <input class="form-check-input" type="checkbox" id="discover" />
              <label class="form-check-label" for="discover">
                <i class="fa-brands fa-cc-discover"></i>
              </label>
            </div>
            <div class="form-check d-inline-block">
              <input class="form-check-input" type="checkbox" id="diners" />
              <label class="form-check-label" for="diners">
                <i class="fa-brands fa-cc-diners-club"></i>
              </label>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label class="form-label" for="floatingTextarea2">Comments</label>
          <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
              style="height: 100px"></textarea>
            <label for="floatingTextarea2">Comments</label>
          </div>
        </div>
      </form>
    </div>
    <!-- Buttons send and cancel -->
    <div class="card-footer text-body-secondary d-flex justify-content-end m-2">
      <button type="button" class="btn btn-secondary m-2">Cancel</button>
      <button type="button" class="btn btn-primary m-2">Send</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</body>

</html>
